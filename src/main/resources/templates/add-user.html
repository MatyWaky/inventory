<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add user</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<h1>Add user</h1>

<div id="message"></div>

<form id="addUserForm" th:action="@{/addUser}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required/>

    <label for="email">E-mail:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required />

    <label for="repeat-password">Repeat Password:</label>
    <input type="password" id="repeat-password" name="repeatPassword" required/>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role.id}" required>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>

    <button type="submit">Add</button>
</form>

<script>
    $(document).ready(function() {
        $('#addUserForm').on('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: $('#name').val(),
                surname: $('#surname').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                repeatPassword: $('#repeat-password').val(),
                roleId: $('#role').val()
            };

            $.ajax({
                url: '/addUser',
                type: 'POST',
                data: formData,
                dataType: 'json',
                success: function(response) {
                    $('#message').css('color', 'green').text(response.message);
                    $('#name').val('');
                    $('#surname').val('');
                    $('#email').val('');
                    $('#password').val('');
                    $('#repeat-password').val('');
                },
                error: function(xhr) {
                    const response = JSON.parse(xhr.responseText);
                    $('#message').css('color', 'red').text(response.message);
                    $('#password').val('');
                    $('#repeat-password').val('');
                }
            });

        });
    });
</script>
</body>
</html>
